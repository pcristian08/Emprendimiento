<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de carrito</title>
    <script defer src="productos.js"></script>
    <script defer src="proyecto.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <button id="light-dark">Alternar</button>
            <div class="ingreso">
                <input id='user' type="text" placeholder="Introduce el usuario">
                <input id='pass' type="password" placeholder="Introduce la contraseña">
                <button id="botonIngreso">Entrar</button>
            </div>
        </div>
    </header>
    <main>
        <div id="misProductos" class="row">
        </div>
        <div class="general">
            <h3>Tu carrito: </h3>
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!--Aquí tabla carrito-->
                </tbody>
            </table>
            <h3 id="total">Total a pagar: $</h3>
            <div class="botones">
                <button class="btn btn-warning">Realizar pedido</button>
                <button class="btn btn-danger">Vaciar carrito</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h2>SUSCRIBITE</h2>
            <form id="formulario">
                <label for="nombre">Nombre
                    <input type="text" name="Nombre" id="nombre">
                </label>
                <label for="contrasenia">Contraseña
                    <input type="password" name="Contraseña" id="contrasenia">
                </label>
                <input type="button" value="Enviar" class="btn btn-success" id="botonEnviar"></input>
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
